# yaml-language-server: $schema=../../schema.json
# 在编写 initvar 之前, 请先保证终端有在运行 `pnpm watch`, 这会生成 schema.json 用于检验 initvar 是否有效

# ============================================
# 赵霞游戏 - 初始变量（正式模式）
# ============================================
# 游戏开始时的默认状态：
#   - 第1天早上8点
#   - 纯爱模式（未进入过梦境）
#   - 所有数值为初始状态
# ============================================

# ============================================
# 世界状态（全局控制）
# ============================================
世界:
  # --- 时间系统 ---
  当前天数: 1
  当前小时: 8
  时间: 'Day 1, 08:00'
  时间戳: 0
  状态栏需要刷新: true
  # --- 循环系统 ---
  循环状态: 进行中
  当前循环轮数: 1
  # --- 双重叙事系统 ---
  已进入过梦境: false
  # --- 游戏状态 ---
  游戏阶段: 序章
  # --- 梦境选择状态 ---
  # _梦境入口消息ID: (可选，内部字段)
  # _梦境入口天数: (可选，内部字段)
  梦境选择已锁定: false
  # --- 摘要生成标记（可选，需要时自动创建）---
  # 待生成摘要: (可选)
  # --- 梦境退出标记（可选）---
  # 上一轮梦境已退出: (可选)
  # --- ROLL 检测系统（可选，内部字段）---
  # _梦境退出记录: (可选)
  # _梦境入口记录: (可选)
  # _摘要生成记录: (可选)

# ============================================
# 赵霞状态（女主角数据）
# ============================================
赵霞状态:
  # --- 核心数值 ---
  依存度: 0
  道德底线: 80
  对丈夫依存度: 60
  # --- 纯爱模式专属数值 ---
  纯爱好感度: 5
  纯爱亲密度: 0
  # --- 境界系统 ---
  当前境界: 1
  # --- 部位开发进度 ---
  部位进度:
    嘴巴: 0
    胸部: 0
    下体: 0
    后穴: 0
    精神: 0
  # --- 位置和外观 ---
  当前位置: 客厅
  服装:
    上衣: 米色真丝连衣裙上衣部分
    下装: 米色真丝连衣裙裙摆
    内衣: 白色蕾丝内衣
    内裤: 白色蕾丝内裤
    袜子: 肉色丝袜
    鞋子: 米色平底鞋
  # --- 妆容和配件 ---
  妆容: 淡妆
  配件: 婚戒
  改造: []
  # --- 心理活动 ---
  心理活动: 今天天气不错，该准备午餐了...

# ============================================
# 梦境数据（记忆系统）
# ============================================
梦境数据:
  # --- 当前梦境状态（可选字段，进入梦境时自动创建）---
  # 当前记忆年龄: (可选)
  # 梦境心理活动: (可选)
  # 此次梦境目标: (可选)
  # 记忆背景故事: (可选)
  # --- 记忆场景完成情况 ---
  已完成场景: []
  正确重构场景: []
  # --- 场景1-5详细数据（可选字段，进入场景时自动创建）---
  # 场景1: (可选)
  # 场景2: (可选)
  # 场景3: (可选)
  # 场景4: (可选)
  # 场景5: (可选)
  # --- 威胁数值 ---
  # 混乱度在进入梦境场景时由脚本设置，不是从0累积：
  # - 进入场景1: 设为40
  # - 进入场景2: 设为60
  # - 进入场景3: 设为80
  # - 进入场景4: 不变
  # - 进入场景5: 固定为80
  # 场景5内越轨行为增加混乱度，达到100触发精神崩溃结局
  记忆混乱度: 0
  # --- 混乱结局系统（场景5专属坏结局）---
  混乱结局:
    已标记: false
    标记时间: null
    触发时间: null
    已触发: false
    触发原因: null
    性行为次数: 0
  # --- 记忆连贯性（进入场景5时由脚本计算）---
  记忆连贯性: 0
  # 场景5进入时连贯性: (可选，进入场景5时锁定)
  # --- 每晚进度追踪 ---
  当晚进度记录:
    天数: 0
    嘴巴: 0
    胸部: 0
    下体: 0
    后穴: 0
    精神: 0

# ============================================
# 现实数据（日常互动）
# ============================================
现实数据:
  # --- 威胁数值 ---
  丈夫怀疑度: 0
  # --- 丈夫状态 ---
  丈夫当前位置: 客厅
  # --- 丈夫心理活动（可选，真相模式下AI生成）---
  # 丈夫心理活动: (可选)

# ============================================
# 结局系统
# ============================================
结局数据:
  # 结局类型说明：
  # - 未触发：游戏进行中
  # - 真好结局：完成全部5场景+正确重构
  # - 完美真爱结局：真好结局 + 记忆连贯性=3（完美记忆路线）
  # - 假好结局：完成全部5场景但有错误选择
  # - 坏结局：怀疑度>=100（被丈夫发现）
  # - 普通结局：时间耗尽但未完成（进入过梦境但未完成全部场景）
  # - 纯爱结局：时间耗尽+未进入过梦境（无法突破时间循环，坏结局性质）
  当前结局: 未触发
  # 结局触发时间: (可选)
  后日谈已解锁: false
  是完美记忆路线: false
  # --- ROLL 检测系统（可选，内部字段）---
  # _结局入口记录: (可选)
  # --- 后日谈系统 ---
  后日谈:
    已触发: false
    当前轮数: 0
    已完成: false
    自由模式: false
    # 上次推进记录: (可选，内部字段)

# ============================================
# 真好结局线性剧情状态（可选，触发时自动创建）
# ============================================
# 真好结局状态: (可选)

# ============================================
# 完美真爱结局线性剧情状态（可选，触发时自动创建）
# ============================================
# 完美真爱结局状态: (可选)

# ============================================
# 假好结局线性剧情状态（可选，触发时自动创建）
# ============================================
# 假好结局状态: (可选)

# ============================================
# 调试数据（可选，正式模式不启用）
# ============================================
# 调试: (可选)
