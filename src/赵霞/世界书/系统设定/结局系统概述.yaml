结局系统概述:
  说明: |-
    游戏在 Day 6, 00:00（Day 5 23:00 + 1小时）触发最终结局判定。
    根据玩家在5天内的梦境场景完成情况、记忆连贯性和威胁数值，决定最终结局。
    共有7种结局类型：完美真爱结局、真好结局、假好结局、混乱结局、坏结局、普通结局、纯爱结局。

  触发优先级: |-
    1. 混乱结局（精神崩溃）- 仅场景5，混乱度≥100，延迟1小时触发
    2. 坏结局（发现）- 怀疑度≥100，立即触发
    3. 好结局判定（Day 6 00:00判定时检查）：
       - 完美真爱结局：5场景全正确 + 记忆连贯性=3
       - 真好结局：5场景全正确 + 记忆连贯性<3
       - 假好结局：5场景全完成 + 0<正确<5
    4. 普通结局 - Day 6 00:00兜底（进入过梦境但未完成全部场景）
    5. 纯爱结局 - Day 6 00:00兜底（未进入过梦境，坏结局性质）

  即时触发结局:
    - 坏结局（发现）：丈夫怀疑度≥100时立即触发
    - 混乱结局（精神崩溃）：场景5中越轨行为导致混乱度≥100，标记后延迟1小时触发

  锁定机制: |-
    坏结局、混乱结局、普通结局和纯爱结局触发后，游戏进入锁定状态。
    玩家任何后续输入都会被替换为结局锁定模板。
    这确保游戏在结局触发后无法继续，需要重置存档。

  纯爱结局说明: |-
    纯爱结局是坏结局性质，玩家从未进入过梦境（已进入过梦境=false）。
    玩家没有发现深夜的梦境入口，没有探索赵霞被封印的记忆。
    时间循环重置，玩家永远被困在循环中，无法得知真相。
    这是"温馨日常"的代价，暗示玩家需要在深夜探索来发现真相。
